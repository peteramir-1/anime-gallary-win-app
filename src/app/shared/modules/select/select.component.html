<button
  [ngClass]="{ 'dark:ring-2 dark:ring-teal-500': _isOpen }"
  class="gray-300 flex w-full flex-row justify-between rounded-lg border bg-gray-50 p-2 text-start text-gray-900 ring-0 focus:border-teal-500 focus:ring-teal-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 sm:text-xs"
  (click)="toggle()"
  cdk-overlay-origin
  #origin="cdkOverlayOrigin"
  #trigger
  >
  <span>
    {{ labelRendered }}
  </span>
  <i>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-4 w-4"
      >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </i>
    <ng-template
      cdkConnectedOverlay
      cdkConnectedOverlayHasBackdrop
      cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
      [cdkConnectedOverlayMinWidth]="_triggerRect?.width!"
      [cdkConnectedOverlayOrigin]="origin"
      [cdkConnectedOverlayOpen]="_isOpen"
      [cdkConnectedOverlayOffsetY]="2"
      (backdropClick)="toggle()"
      #dropdown="cdkConnectedOverlay"
      >
      @if (!_hidden) {
        <div
          class="flex w-full animate-fade-down flex-col divide-y divide-white/10 overflow-hidden rounded-md border-gray-300 bg-gray-50 text-gray-900 shadow-md animate-delay-0 animate-duration-[300ms] focus:border-teal-500 focus:ring-teal-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-teal-500 dark:focus:ring-teal-500 sm:text-xs"
          >
          <ng-content></ng-content>
        </div>
      }
    </ng-template>
  </button>
