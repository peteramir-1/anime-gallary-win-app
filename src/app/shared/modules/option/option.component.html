<div
  class="items-bottom flex cursor-pointer flex-row gap-2 px-4 py-2 hover:bg-gray-800"
  role="option"
  *ngIf="!hidden"
  (click)="selectFn();toggle();"
>
  <span class="flex-initial" *ngIf="multi === true">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      class="h-4 w-4 align-text-bottom"
      [ngClass]="{ hidden: checked }"
    >
      <path
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <svg
      [ngClass]="{ hidden: !checked }"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="h-4 w-4 align-text-bottom"
    >
      <path
        fill-rule="evenodd"
        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
        clip-rule="evenodd"
      />
    </svg>
  </span>
  <span class="flex-auto text-ellipsis whitespace-nowrap">
    <ng-content></ng-content>
  </span>
</div>
