query GetAllAnimes {
  animes {
    description
    episodes
    id
    thumbnail
    name
    numOfEpisodes
    liked
    type
    status
  }
}

query GetAnimeById($animeId: String!) {
  anime(id: $animeId) {
    description
    episodes
    id
    thumbnail
    name
    numOfEpisodes
    type
    liked
    status
    released
    season
  }
}
