<div height="auto" appWidgetContainer>
  <app-lib-header
    class="px-8"
    [animes]="animes | async"
    (onFiltering)="setNewAnimeList($event)"
    (onSearchByName)="searchByName($event)"></app-lib-header>
</div>

<app-anime-card-grid height="auto" appWidgetContainer appScrollable>
  @for (
    anime of filteredAnimes | async | filterBy: ['name'] : animeNameSearch;
    track anime
  ) {
    <app-anime-card [anime]="anime" [navigatable]="true"></app-anime-card>
  } @empty {
    <h3
      class="placeholder w-full p-4 font-semibold text-neutral-950 dark:text-white">
      No Anime Found
    </h3>
  }
</app-anime-card-grid>
