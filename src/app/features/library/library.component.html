<div
  class="grid h-full w-full grid-cols-1 grid-rows-[min-content,_repeat(6,_minmax(0,_1fr))] gap-4">
  <div appWidgetContainer>
    <app-lib-header
      appScrollable
      [animes]="animes | async"
      (onFiltering)="setNewAnimeList($event)"
      (onSearchByName)="searchByName($event)"></app-lib-header>
  </div>

  <div class="row-span-6" appWidgetContainer>
    <section appScrollable>
      <article class="flex flex-1 flex-wrap">
        @for ( anime of filteredAnimes | async | filterBy : ['name'] :
        animeNameSearch ; track anime) {
        <app-anime-card
          [anime]="anime"
          [navigatable]="true"
          class="md:1/2 w-full p-2 sm:w-1/2 lg:w-1/3 xl:w-1/4"></app-anime-card>
        } @empty {
        <h3 class="w-full p-4 font-semibold text-neutral-950 dark:text-white">
          No Anime Found
        </h3>
        }
      </article>
    </section>
  </div>
</div>
