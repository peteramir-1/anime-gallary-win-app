<section
  class="main-section h-[calc(100vh_-_4rem_-_50px)] w-full flex-col items-stretch gap-8">
  <article class="flex flex-row items-center gap-5">
    <button
      [routerLink]="['/library', 'details', anime.id]"
      class="btn btn-secondary">
      <ng-icon class="text-white" size="1rem" name="heroArrowLeft"></ng-icon>
    </button>
    <h3
      class="text-xl font-semibold text-neutral-900 dark:text-white"
      tabindex="1">
      {{ anime.name }}
    </h3>
  </article>
  <article
    class="flex h-[calc(100vh_-_16rem_+_5px)] flex-row justify-between gap-5">
    <section class="flex h-full basis-3/4 flex-col gap-4">
      <section>
        <video
          id="main-video-js"
          class="video-js custom-theme-1 aspect-video overflow-hidden"></video>
      </section>
      <section class="flex flex-row items-center justify-between">
        <button
          class="btn btn-secondary gap-3"
          [disabled]="currentEpisode === 0"
          (click)="player.playlist.previous()">
          <ng-icon size="1.25rem" name="heroArrowSmallLeft"></ng-icon> Previous
        </button>
        <h2 class="text-neutral-590 text-base font-bold dark:text-white">
          {{ currentEpisode }} of {{ anime.episodes.length }}
        </h2>
        <button
          class="btn btn-secondary gap-3"
          [disabled]="currentEpisode === anime.episodes.length - 1"
          (click)="player.playlist.next()">
          Next <ng-icon size="1.25rem" name="heroArrowSmallRight"></ng-icon>
        </button>
      </section>
    </section>
    <section
      id="vjs-playlist-ui-container"
      class="h-full w-[25%] overflow-auto border">
      <div class="vjs-playlist"></div>
    </section>
  </article>
</section>
